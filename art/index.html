    <script>
        let displayContainer = document.querySelector('.display-container')
        let displayImage = document.querySelector('.display-image')
        let displayVideo = document.querySelector('.display-video')

        let detectLink = document.querySelector('.detectLink')
        let imageLinks = detectLink.querySelectorAll('a')
        let text_box = document.querySelector('.text-box')

        const createImageViews = () => {
            imageLinks.forEach((link)=>{
                if (link.href == null || link.href.includes('img') == false){
                    return
                } 
                //video!!
                else if (link.href.includes('.mp4') == true){
                    link.addEventListener("click",(event)=>{
                        event.preventDefault()
                        displayImage.hidden = true;
                        displayVideo.src = link.href
                        displayVideo.hidden = false;
                        text_box.textContent = link.querySelector('video').alt
                        displayContainer.classList.add('show-block')
                    })
                }
                else {
                    link.addEventListener("click",(event)=>{
                        event.preventDefault()
                        displayVideo.hidden = true;
                        displayImage.src = link.href
                        displayImage.hidden = false;
                        text_box.textContent = link.querySelector('img').alt
                        displayContainer.classList.add('show-block')
                    })
                }
            })
        }
        createImageViews()
        var zoom = 100
        function changeZoom(amount){
                if(zoom > Math.abs(amount) | zoom < 200-Math.abs(amount)){
                    zoom+=amount
                    displayImage.style.width = zoom+'%'
                    displayVideo.style.width = zoom+'%'
                }
            
        }
        function closeImageView(){
            displayContainer.classList.remove('show-block')
            displayVideo.pause()
        }

        function scrollToSection(sectionId) {
            const targetElement = document.getElementById(sectionId);
            if (targetElement) {
                targetElement.scrollIntoView({ behavior: 'smooth' }); // 'smooth' for animated scroll
            }
        }
    </script>
